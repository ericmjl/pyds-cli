# https://setuptools.pypa.io/en/latest/userguide/quickstart.html
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
fail-under = 100
exclude = ["setup.py", "docs", "build", "examples"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
verbose = 2
quiet = false
whitelist-regex = []
color = true

[tool.pytest.ini_options]
addopts = "-v --cov --cov-report term-missing"
testpaths = [
    "tests",
]

[tool.isort]
profile = "black"

[tool.ruff]
# See https://docs.astral.sh/ruff/rules/ for a list of rules.
# See https://docs.astral.sh/ruff/configuration/#using-pyprojecttoml for configuration documentation
select = ["E", "F", "I"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
namespaces = false

[project]
name = "{{ cookiecutter.__package_name }}"
version = "0.0.1"
dependencies = [
    "matplotlib",
    "pandas",
    "scikit-learn",
    "numpy",
]
readme = "README.md"

[project.optional-dependencies]
tests = [
    "pytest"
]
docs = [
    "mkdocs-material",
    "mkdocs"
]

[project.scripts]
{{ cookiecutter.__cli_name }} = "{{ cookiecutter.__module_name }}.cli:app"


[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "win-64"]

[tool.pixi.pypi-dependencies]
{{ cookiecutter.__package_name }} = { path = ".", editable = true }

[tool.pixi.tasks]

# PACKAGES NEEDED FOR DEVELOPMENT
[tool.pixi.feature.core-ds.dependencies]
ipykernel = "*"
ipython = "*"
jupyter = "*"
matplotlib = "*"
numpy = "*"
pandas = "*"
pyprojroot = "*"
scikit-learn = "*"
scipy = "*"
seaborn = "*"
pymc = "*"
python-dotenv = "*"

[tool.pixi.feature.cli.dependencies]
typer = "*"

[tool.pixi.feature.testing.dependencies]
pytest = "*"
pytest-cov = "*"
hypothesis = "*"

[tool.pixi.feature.code-quality.dependencies]
black = "*"
pydoclint = "*"
flake = "*"
interrogate = "*"
pre-commit = "*"
ruff = "*"
isort = "*"

[tool.pixi.feature.docs.dependencies]
mkdocs = "*"
mkdocs-material = "*"
mknotebooks = "*"
mkdocstrings = "*"

[tool.pixi.feature.dev.tasks]
test = "pytest"

[tool.pixi.feature.docs.tasks]
build-docs = "mkdocs build"
serve-docs = "mkdocs serve"

# ENVIRONMENTS DEFINITION
[tool.pixi.environments]
dev = ["core-ds", "cli", "testing", "code-quality"]
docs = ["docs"]
